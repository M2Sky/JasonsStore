<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jason's Store</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #d0d0d0, #b0c4de, #e0e0e0, #a0c4ff);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#bg-lines {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    #border-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      border-radius: 20px;
    }

    h1 {
      font-size: 3rem;
      color: #0077cc;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #333;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <canvas id="bg-lines"></canvas>

  <div class="container" id="border-animated">
    <canvas id="border-lines"></canvas>
    <h1>Welcome to Jason's Store</h1>
    <p>This is a store with the cheapest subscriptions & game top-up prices!</p>
    <button class="btn" onclick="window.location.href='https://www.xgaytube.com'">Get Started</button>
  </div>

  <!-- Background Animation Script -->
  <script>
    const canvas = document.getElementById('bg-lines');
    const ctx = canvas.getContext('2d');
    let width, height;
    let lines = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createLines(count) {
      lines = [];
      for (let i = 0; i < count; i++) {
        lines.push({
          x: Math.random() * width,
          y: Math.random() * height,
          speed: 1 + Math.random() * 2,
          length: 100 + Math.random() * 200,
          opacity: 0.1 + Math.random() * 0.3
        });
      }
    }

    createLines(50);

    function animate() {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = 'rgba(0, 119, 204, 0.2)';
      ctx.lineWidth = 1;

      lines.forEach(line => {
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x, line.y + line.length);
        ctx.stroke();

        line.y += line.speed;
        if (line.y > height) {
          line.y = -line.length;
          line.x = Math.random() * width;
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

  <!-- Border Animation Script -->
  <script>
    const container = document.getElementById('border-animated');
    const borderCanvas = document.getElementById('border-lines');
    const borderCtx = borderCanvas.getContext('2d');

    function resizeBorderCanvas() {
      borderCanvas.width = container.clientWidth;
      borderCanvas.height = container.clientHeight;
    }

    resizeBorderCanvas();
    window.addEventListener('resize', resizeBorderCanvas);

    const borderLines = [];
    const borderLineCount = 18;

    for (let i = 0; i < borderLineCount; i++) {
      borderLines.push({
        pos: Math.random(),
        speed: 0.003 + Math.random() * 0.004,
        phase: Math.random() * Math.PI * 2,
        side: i % 4
      });
    }

    function drawBorderLines() {
      borderCtx.clearRect(0, 0, borderCanvas.width, borderCanvas.height);
      borderLines.forEach(line => {
        let x1, y1, x2, y2;
        let t = (line.pos + Math.sin(Date.now() * 0.001 + line.phase) * 0.01) % 1;
        let len = 30 + Math.sin(Date.now() * 0.001 + line.phase) * 10;
        let color = `rgba(0,119,204,0.7)`;

        switch (line.side) {
          case 0: // top
            x1 = t * borderCanvas.width;
            y1 = 0;
            x2 = x1 + len;
            y2 = 0;
            break;
          case 1: // right
            x1 = borderCanvas.width;
            y1 = t * borderCanvas.height;
            x2 = borderCanvas.width;
            y2 = y1 + len;
            break;
          case 2: // bottom
            x1 = borderCanvas.width - t * borderCanvas.width;
            y1 = borderCanvas.height;
            x2 = x1 - len;
            y2 = borderCanvas.height;
            break;
          case 3: // left
            x1 = 0;
            y1 = borderCanvas.height - t * borderCanvas.height;
            x2 = 0;
            y2 = y1 - len;
            break;
        }

        borderCtx.strokeStyle = color;
        borderCtx.lineWidth = 2.5;
        borderCtx.shadowColor = "#00aaff";
        borderCtx.shadowBlur = 8;
        borderCtx.beginPath();
        borderCtx.moveTo(x1, y1);
        borderCtx.lineTo(x2, y2);
        borderCtx.stroke();
        borderCtx.shadowBlur = 0;

        line.pos += line.speed;
        if (line.pos > 1) line.pos -= 1;
      });

      requestAnimationFrame(drawBorderLines);
    }

    drawBorderLines();
  </script>
</body>
</html>
